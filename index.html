<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/main.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Loopstudios landing page</title>
	</head>

	<body>
		<header>
			<a class="logo" href="/"
				><img class="logo" src="./images/logo.svg" alt="Loopstudios logo white"
			/></a>

			<nav class="navbar" style="display: none">
				<ul class="menu">
					<li class="menu_item">
						<a class="menu_link" href="">About</a>
					</li>

					<li class="menu_item">
						<a class="menu_link" href="">Carrers</a>
					</li>

					<li class="menu_item">
						<a class="menu_link" href="">Events</a>
					</li>

					<li class="menu_item">
						<a class="menu_link" href="">Products</a>
					</li>

					<li class="menu_item">
						<a class="menu_link" href="">Support</a>
					</li>
				</ul>
			</nav>

			<div class="mobileMenu">
				<img src="./images/icon-hamburger.svg" alt="Open menu icon" class="open" />
				<img src="./images/icon-close.svg" alt="Close menu icon" class="close hidden" />
			</div>
		</header>

		<main></main>

		<footer></footer>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script src="./js/script.js"></script>
